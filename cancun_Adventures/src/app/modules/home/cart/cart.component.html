<app-header></app-header>
  <div *ngIf="!showLoginMessage">
    <div *ngIf="cartItems.length > 0">
        <h2 class="title-dark">Your Cart</h2>
        <div class="rows">
            <div class="cart-item" *ngFor="let item of cartItems">
                <div class="head">
                    <h3 class="title-light"> {{ item.name }}</h3>
                </div>
                <div class="info">
                    <p class="subtitle-dark">Date: 29-07-2023</p>
                    <p class="subtitle-dark">Hotel: Royal Resorts</p>
                    <p class="subtitle-dark">Pax: 2</p>
                    <p class="subtitle-dark">Pickup Time: 12:00 PM</p>
                </div>
                <div class="board">
                    <a href=""><img [src]="'./assets/svg/edit-svgrepo-com (1).svg'" height="40px" alt="imagen"></a>
                    <a href=""><img [src]="'./assets/svg/trash-full-svgrepo-com (1).svg'" height="45px" alt="icono"></a>
                    <p class="title-dark"> $400</p>
                </div>
                <div class="tour-img">
                    <img class="cart-img" [src]="'./assets/img/chichen.jpg'" alt="imagen de tour">
                </div>
            </div>
            <div class="total">
                <div class="container">
                    <h3 class="title-dark" style="text-align: center; padding: 1rem;">Your Order</h3>
                    <div class="table">
                        <table>
                            <tr>
                                <th style="text-align: start;">Tour</th>
                                <th>Pax</th>
                                <th>Price</th>
                            </tr>
                            <tr>
                                <td style="text-align: start;">Chichen Itza</td>
                                <td>2</td>
                                <td>200 </td>
                            </tr>
                        </table>
                    </div>
                    <h3 class="title-dark" style="text-align: center;">Total: 800 USD</h3><br><br>
                    <button class="checkout">Pay</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="cartItems.length === 0">
        <p class="text-dark-info">No hay elementos en el carrito.</p>
    </div>
  </div>
  <div *ngIf="showLoginMessage">
    <p class="text-dark-info">Por favor, inicia sesi√≥n para acceder al carrito.</p>
  </div>
