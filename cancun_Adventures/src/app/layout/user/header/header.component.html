<header>
  <div class="container">
    <img class="logo" [src]="'./assets/img/blue-logo.png'" alt="logo">
    <h2 class="title"><a class="link" routerLink="/home">Cancun Adventures</a></h2>
  </div>
  <div class="container-2">
    <ul [class.active]="isMenuOpen">
      <li>
        <a class="link" ((keyup))="toggleMenu()">
          <img class="icon" src="'./assets/svg/user-svgrepo-com.svg'" height="24px" alt="icono">
          <p class="text">Mi cuenta</p>
        </a>
        <div *ngIf="isMenuOpen">
          <ng-container *ngIf="isLoggedIn; else notLoggedIn">
            <app-my-profile></app-my-profile>
          </ng-container>
          <ng-template #notLoggedIn>
            <app-profile-sign-in></app-profile-sign-in>
          </ng-template>
        </div>
      </li>
    </ul>
  </div>
  <div class="container-2">
    <a class="link" routerLink="/cart">
      <img class="icon" [src]="'./assets/svg/cart-4-svgrepo-com.svg'" height="24px" alt="icono">
      <p class="text">Carrito</p>
    </a>
  </div>
</header>
